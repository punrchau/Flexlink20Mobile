<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-royal" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <img class="sortIcon" data-img="" ng-click="closePhotoUpload();"
                ng-src="images/home.png">
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Photo Upload</ion-nav-title>
        <ion-nav-buttons side="right">
            <!--<button class="button button-icon ion-home" data-comp-id="button.2"></button>-->
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class=" stable-bg" data-comp-id="ionic-content.1">
        <div ata-comp-id="text.1" class="menuStyle">
            <div class="row">
                <div class="col">
                    <img class="sortIco1" data-img="" ng-click="closePhotoUpload();"
                        ng-src="images/information.png">
                    <div class="textstyle">Job Info</div>
                </div>
                <div class="col">
                    <img class="sortIco1" data-img="" ng-click="closePhotoUpload();"
                        ng-src="images/logistics.png">
                    <div class="textstyle">logistic</div>
                </div>
                <div class="col">
                    <img class="sortIco1" data-img="" ng-click="closePhotoUpload();"
                        ng-src="images/remarks.png">
                    <div class="textstyle">Remarks</div>
                </div>
                <div class="col">
                    <img class="sortIco1" data-img="" ng-click="closePhotoUpload();"
                        ng-src="images/history.png">
                    <div class="textstyle">History</div>
                </div>
                <div class="col">
                    <img class="sortIco1" data-img="" ng-click="closePhotoUpload();"
                        ng-src="images/information.png">
                    <div class="textstyle">Unit Info</div>
                </div>
            </div>
        </div>
        <div ata-comp-id="text.2" class="headerStyle textstyle">
            {{ticketnumber}}-{{ownername}}
        </div>
        <div style="margin: 7px 7px">
            <div class="row" data-comp-id="row.1">
                <div class="col text-center stable-bg" data-comp-id="takePhoto.1"
                    style="width:50%; border: 2px dotted rgb(200, 200, 200); border-radius: 10px;"
                    take-photo="control">
                    <div class="row" style="text-align:right">
                        <div class="col">
                            <img data-img="" ng-src="images/camera.png">
                        </div>
                        <div class="col textstyle"
                            style="margin-right:10px;margin-top:10px;font-size:16px !important;text-align:left">
                            <lebel>Camera</lebel>
                        </div>
                    </div>
                    <textarea class="not-visible" ng-model="data.attachmentContent"></textarea>
                    <p class="" data-comp-id="text.1"
                        style="font-weight: 300; font-size: 10px; color: rgb(207, 104, 104);">
                        Note : Upload file size limit is 2 MB.</p>
                </div>
                <div class="col text-center stable-bg" data-comp-id="takePhoto.2"
                    style="margin-left:5px; border: 2px dotted rgb(200, 200, 200); border-radius: 10px;"
                    take-photo="control">
                    <input disabled="" id="camera" ng-if="style === 'control'" ng-model="mydata"
                        style="display: none;border-style: none !important;height:2px;text-align:center; font-size: 11px; position:relative;"
                        type="text">
                    <img data-comp-id="image.1" data-img="" ng-src="{{data.attachmentContent}}"
                        style=";border-style: none !important">
                </div>
            </div>
            <div class="row" data-comp-id="row.2" style="margin: 0px;">
                <div class="col" data-comp-id="column.1" style="padding: 0px; margin: 0px 3px;">
                    <label class="item item-input item-stacked-label nocolor-bg"
                        data-comp-id="textAreaInput.1" style="border-radius:10px">
                        <span class="input-label"></span>
                        <textarea ng-model="data.descriptions" placeholder="Description here..."
                            rows="1"></textarea>
                    </label>
                </div>
            </div>
            <div class="row">
                <button class="button button-block" data-comp-id="button.1"
                    ng-click="savePhoto();"
                    style="background-color:#90ccce;border-radius:5px;color:white;width:100px !important;margin-left :35%">Save</button>
                <!--<button class="button button-block" data-comp-id="button.3"
                        ng-click="closePhotoUpload();"
                        style="background-color:#90ccce;border-radius:5px;color:white;with:100px !important;margin-left :5%;margin-right :10%">Close</button>-->
            </div>
        </div>
    </ion-content>
</ion-view>
