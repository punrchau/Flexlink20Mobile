<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar class=" bar-positive" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-ios-arrow-back" data-comp-id="button.1"
                ng-click="app.go('app.peoplelist')"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Directory Profile</ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon ion-home" data-comp-id="button.2"
                ng-click="app.call('home.goHome')"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class=" stable-bg" data-comp-id="ionic-content.1">
        <div ata-comp-id="text.1" class="headerStyle calm-bg positive">
            {{ticketnumber}}-{{ownername}}
        </div>
        <div class="borderStyle light-bg" data-comp-id="div.1" style="margin: 7px 7px">
            <div class="row" data-comp-id="row.1">
                <div class="col text-center" data-comp-id="column.1"><img data-comp-id="image.1" data-img=""
                    ng-src="images/unitphoto/shutterstock_188455595_03.jpg"
                    style="margin: 0px; width: 50%;">
                    <div class="row" data-comp-id="row.2" style="margin: 10px 0px;">
                        <div class="col text-center" data-comp-id="column.2" style="padding: 10px;">
                            <div data-comp-id="text.1" ng-bind="data.name"
                                style="font-size: 24px; margin: 0px 0px 5px;">Bob Turtle</div>
                            <div data-comp-id="text.2" ng-bind="data.title" style="margin: 0px 0px 5px;">Account Manager</div>
                            <div data-comp-id="text.3" ng-bind="data.description">Brief about the person,
                                role, contributions etc. Lorem ipsum dolor sit amet, consectetur adipiscing
                                elit.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
