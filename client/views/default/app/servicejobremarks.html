<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-royal" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-home" data-comp-id="button.1"
                ng-click="app.action('servicejobremarks', 'close', this)"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1" style="font-weight:bold;">Remarks</ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="stable-bg" data-comp-id="ionic-content.1">
        <!--Form Contents-->
        <ion-list data-comp-id="ionic-list.1" type=" stable-bg">
            <div ata-comp-id="text.1" class="headerStyle positive">
                {{ticketnumber}}
                -
                {{ownername}}
            </div>
            <div class="light-bg1" data-comp-id="div.1" style="margin: 7px 7px;">
                <div class="row divHeadStyle2">
                    Additional Information
                </div>
                <div>
                    <label class="item item-input item-stacked-label light-bg"
                        data-comp-id="textAreaInput.1">
                        <textarea ng-model="data.additionalinformation" placeholder="Type here..."
                            rows="2" type="text"></textarea>
                    </label>
                </div>
                <div style="margin-top:10px;text-align:center;padding-bottom:10px !important;">
                    <button class="buttonStyle"
                        ng-click="app.action('servicejobremarks','save',this)" type="submit">
                        Save</button>
                </div>
            </div>
            <div></div>
            <div class="borderStyle light-bg" data-comp-id="div.2"
                style="margin: 4px 4px;padding-bottom:10px">
                <div class="row fontformate">History Additional Information</div>
                <hr style="border:#a3c1cc solid 2px;margin-top:px;">
                <div id="body1">
                    <table>
                        <thead>
                            <tr>
                                <th>Remarks</th>
                                <th>Created Date</th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="item in data.remarklist">
                            <tr>
                                <td>{{item.remark}}</td>
                                <td>{{item.createddate}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </ion-list>
        <!--Form Contents-->
    </ion-content>
</ion-view>
