<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-positive" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-home" data-comp-id="button.1"
                ng-click="app.action('servicejobremarks', 'close', this)"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Remarks</ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="stable-bg" data-comp-id="ionic-content.1">
        <!--Form Contents-->
        <ion-list data-comp-id="ionic-list.1" type=" stable-bg">
            <div ata-comp-id="text.1" class="headerStyle positive">
                {{ticketnumber}}
                -
                {{ownername}}
            </div>
            <div class="borderStyle light-bg" data-comp-id="div.1" style="margin: 7px 7px;">
                <div class="row fontformate">
                    Additional Information
                </div>
                <hr style="border:#a3c1cc solid 2px;margin-top:0px;">
                <div class="row" style="margin-top:5px !important;">
                    <div class="button_box2">
                        <div class="row form-wrapper-2 cf">
                            <textarea ng-model="data.additionalinformation" placeholder="Type here..."
                                required="" row="2" style="font-weight:normal">
                                &lt;button ng-click="app.action('servicejobremarks','save',this)"
                                type="submit"&gt;Save&lt;/button&gt; &lt;/div&gt; &lt;/div&gt; &lt;/div&gt;
                                &lt;/div&gt; &lt;div&gt;&lt;/div&gt; &lt;div class="borderStyle light-bg"
                                data-comp-id="div.2" style="margin: 4px 4px;padding-bottom:10px"&gt; &lt;div
                                class="row fontformate"&gt;History Additional Information&lt;/div&gt; &lt;hr
                                style="border:#a3c1cc solid 2px;margin-top:px;"&gt; &lt;div id="body1"&gt;
                                &lt;table&gt; &lt;thead&gt; &lt;tr&gt; &lt;th&gt;Remarks&lt;/th&gt;
                                &lt;th&gt;Created Date&lt;/th&gt; &lt;/tr&gt; &lt;/thead&gt; &lt;tbody
                                ng-repeat="item in data.remarklist"&gt; &lt;tr&gt; &lt;td&gt;{{item.remark}}&lt;/td&gt; &lt;td&gt;{{item.createddate}}&lt;/td&gt;
                                    &lt;/tr&gt; &lt;/tbody&gt; &lt;/table&gt; &lt;/div&gt; &lt;/div&gt;
                                    &lt;/ion-list&gt; &lt;!--Form Contents--&gt; &lt;/ion-content&gt;
                                    &lt;/ion-view&gt;</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
