<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-positive" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-ios-arrow-back" data-comp-id="button.1"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Messages</ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class=" positive-bg" data-comp-id="ionic-content.1">
        <div class=" light-bg" data-comp-id="div.1" ng-repeat="item in data.messages"
            style="margin: 4%; border-radius: 15px;">
            <div class="row" data-comp-id="row.1"
                ng-click="app.action('messages', 'data.messages[item].action', this)"
                style="margin: 2% 0% 0%;">
                <div class="col" data-comp-id="column.1" style="margin: 0% 4%;">
                    <div class="row" data-comp-id="row.2" style="padding: 2px 0px;">
                        <div class="col" data-comp-id="column.2" style="padding: 0px;">
                            <div data-comp-id="text.1" ng-bind="item.date" style="color: rgb(91, 91, 91);"></div>
                            <div data-comp-id="text.2" ng-bind="item.from"
                                style="font-size: 14px; color: rgb(102, 102, 102); float: left;">from@test.com</div>
                            <div data-comp-id="text.3" ng-bind="item.date"
                                style="font-size: 12px; color: rgb(153, 153, 153); float: right;">Dec 01, 2016</div>
                            <i class="icon ion-paperclip" data-comp-id="icon.1"
                                style="font-size: 18px; color: rgb(153, 153, 153); float: right; margin: 0px 8px 0px 0px;"></i>
                        </div>
                    </div>
                    <div class=" positive" data-comp-id="text.4" ng-bind="item.subject"
                        style="font-weight: normal; font-size: 16px; line-height: 28px; margin: 0px 0px 2px;">Subject Line</div>
                    <div data-comp-id="text.5" ng-bind="item.messageContent"
                        style="font-size: 14px; color: rgb(153, 153, 153); margin: 0%; line-height: 18px;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
