<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-energized" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" data-comp-id="button.1"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Service Job</ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-header-bar class="bar-light bar-subheader" data-comp-id="header-bar.1"
        dynamic-fixed-header="" style="padding: 0px;">
        <div class="" data-comp-id="div.1"
            style="background-color: rgb(247, 247, 251); margin: 0px; box-shadow: rgb(221, 221, 221) 0px 4px 10px;">
            <div class="row" data-comp-id="row.1" style="padding: 0px 4px;">
                <div class="col text-center" data-comp-id="column.1"
                    ng-click="app.action('ServiceJob', 'selectTabs[item].clickTab', this)"
                    ng-repeat="item in data.selectTabs"
                    ng-style="item.isSelected ? {'color': '#006bb6', 'border-bottom': '3px solid rgb(0, 107, 182)', 'margin': '0px 0px 0x'} : {'font-size': '14px', 'color': 'rgb(102, 102, 102)'}">
                    <div data-comp-id="text.1" style="font-size: 14px;">{{item.tabName.replace(' Info', '')}}</div>
                </div>
            </div>
        </div>
    </ion-header-bar>
    <ion-content class=" stable-bg" data-comp-id="ionic-content.1">
        <div class="" data-comp-id="div.2"
            style="padding: 0px; background-color: rgb(241, 241, 247);"></div>
        <div class=" card" data-comp-id="div.3" ng-repeat="item in data.servicejobs"
            style="margin: 10px 10px;">
            <div class="row" data-comp-id="row.2" ng-click="editRecord($index)">
                <div class="col" data-comp-id="column.2" style="padding: 0px;">
                    <div class="row" data-comp-id="row.3" style="padding: 0px 12px;">
                        <div class="col" data-comp-id="column.3">
                            <div class="" data-comp-id="text.2"
                                style="color: rgb(153, 153, 153); font-size: 12px; font-weight: bold;">Service Job</div>
                            <div class="" data-comp-id="text.3" ng-bind="item.ticketnumber"
                                style="color: rgb(51, 51, 51); font-size: 12px;">PR-000000156</div>
                        </div>
                        <div class="col" data-comp-id="column.4">
                            <div class="" data-comp-id="text.4"
                                style="color: rgb(153, 153, 153); font-size: 12px; font-weight: bold;">Status</div>
                            <div class="" data-comp-id="text.5" ng-bind="item.status"
                                style="color: rgb(51, 51, 51); font-size: 14px;">PR-000000189</div>
                        </div>
                    </div>
                    <div data-comp-id="div.4" ng-if="expanded">
                        <div class="row" data-comp-id="row.4"
                            style="padding: 0px 12px; margin: 4px 0px;">
                            <div class="col" data-comp-id="column.5">
                                <div class="" data-comp-id="text.6"
                                    style="color: rgb(153, 153, 153); font-size: 12px; font-weight: bold;">RECEIVED BY</div>
                                <div data-comp-id="text.7" ng-bind="item.partReceivedBy"
                                    style="color: rgb(51, 51, 51); font-size: 14px;">Mr Gaurav Navale</div>
                            </div>
                            <div class="col" data-comp-id="column.6">
                                <div data-comp-id="text.8"
                                    style="color: rgb(153, 153, 153); font-size: 12px; font-weight: bold;">RECEIVED STATUS</div>
                                <div data-comp-id="text.9" ng-bind="item.partReceivedStatus"
                                    style="color: rgb(51, 51, 51); font-size: 14px;">PartiallyReceived</div>
                            </div>
                        </div>
                        <div class="row" data-comp-id="row.5"
                            style="padding: 0px 12px; margin: 4px 0px;">
                            <div class="col" data-comp-id="column.7">
                                <div class="" data-comp-id="text.10"
                                    style="color: rgb(153, 153, 153); font-size: 12px; font-weight: bold;">RECEIVED DATE</div>
                                <div data-comp-id="text.11" ng-bind="item.partReceiveDate"
                                    style="color: rgb(51, 51, 51); font-size: 14px;">2017-07-27T08:53:18.217</div>
                            </div>
                        </div>
                        <div class="row" data-comp-id="row.6"
                            style="padding: 0px 12px; margin: 4px 0px;"></div>
                        <div class="row" data-comp-id="row.7"
                            style="padding: 0px 12px; margin: 4px 0px;">
                            <div class="col" data-comp-id="column.8">
                                <div data-comp-id="text.12"
                                    style="color: rgb(153, 153, 153); font-size: 12px; font-weight: bold;">ORDER STATUS</div>
                                <div class="" data-comp-id="text.13" ng-bind="item.partOrderStatus"
                                    style="color: rgb(51, 51, 51); font-size: 14px;">SomePartsReceived</div>
                            </div>
                        </div>
                    </div>
                    <span class=" positive" data-comp-id="text.14" ng-click="expanded = !expanded"
                        style="font-size: 10px; padding: 0px 17px;">{{expanded ? 'Less details' : 'More Details'}}</span>
                </div>
                <div class="col text-right col-10" data-comp-id="column.9"
                    style="padding: 10px;">
                    <div class="row" data-comp-id="row.8"
                        style="padding: 0px; position: relative;  top: 50%;  transform: translateY(-50%);">
                        <div class="col" data-comp-id="column.10" style="padding: 0px;">
                            <i class="icon ion-ios-arrow-right positive" data-comp-id="icon.1"
                                style="font-size: 32px;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div data-comp-id="div.5" ng-show="data.servicejobs.length==0"
            style="text-align:center; margin-top: 10px">
            <div class=" assertive" data-comp-id="text.15">No Data Available</div>
        </div>
    </ion-content>
</ion-view>
