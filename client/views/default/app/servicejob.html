<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-positive" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon " data-comp-id="button.1"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Pending Job</ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-header-bar class="bar-subheader bar-stable" data-comp-id="header-bar.1"
        dynamic-fixed-header="">
        <div class="bar bar-header item-input-inset calm-bg" style="border-radius:5px">
            <div class="row col-lg-12 col-md-12  col-sm-12 col-xs-12">
                <!--Search box-->
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label class="item-input-wrapper" style="width:80%;background-color:white">
                        <i class="icon ion-ios-search placeholder-icon"></i>
                        <input class="" data-comp-id="searchInput.1" ng-model="searchstring"
                            placeholder="Search" type="search">
                    </label>
                </div>
                <!--Filter box-->
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <label class="item  item-input item-select-icon positive-icon"
                        style="border-radius:5px;">
                        <select ng-model="sortBy"
                            style="border-color: rgb(0, 153, 0); font-size: 12px;height:19px;width:140px;">
                            <option ng-show="true" value="firstname">Name</option>
                            <option value="pickupaddress">Location</option>
                            <option value="ticketnumber">Job No</option>
                            <option value="problemcategory">Problem Description</option>
                        </select>
                    </label>
                </div>
                <!--Sorting arrow-->
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <img data-img="" ng-click="changeIcon()"
                        ng-src="images/sorting-arrows-filled.png" style="width: 20; height: 25px;">
                </div>
            </div>
        </div>
    </ion-header-bar>
    <ion-content class=" stable-bg" data-comp-id="ionic-content.1">
        <div class="borderStyle card" data-comp-id="div.1"
            ng-repeat="item in data.listItems | orderBy:sortFunc:isDescending | filter:searchstring"
            style="margin: 7px 7px">
            <div class="row" data-comp-id="row.1">
                <div class="col" data-comp-id="column.1" style="padding: 0px;">
                    <div class="row" data-comp-id="row.2" style="padding: 0px 10px;">
                        <div class="col" data-comp-id="column.2">
                            <div class="" data-comp-id="text.1"
                                style="color: rgb(51, 51, 51); font-size: 12px; font-weight: bold;">{{item.firstname +' '+ item.lastname}}
                                <a ng-href="{{'tel:' + item.mobilenumber}}">
                                    <img data-comp-id="image.1" data-img="" ng-src="images/call.jpg"
                                        style="width: 15%; margin: 0px; height: 15px;"></a>
                                <a ng-href="{{'sms:' + item.mobilenumber}}">
                                    <img data-comp-id="image.2" data-img="" ng-src="images/sms.png"
                                        style="width: 15%; margin: 0px; height: 15px;"></a>
                            </div>
                        </div>
                        <div class="col" data-comp-id="column.3">
                            <div class="" data-comp-id="text.2" ng-bind="item.pickupaddress"
                                style="color: rgb(51, 51, 51); font-size: 12px;">PR-000000189</div>
                        </div>
                    </div>
                    <div class="row" data-comp-id="row.3" style="padding: 0px 10px;">
                        <div class="col" data-comp-id="column.4">
                            <div class="" data-comp-id="text.3" ng-bind="item.problemcategory"
                                style="color: rgb(51, 51, 51); font-size: 12px;">1234566</div>
                        </div>
                        <div class="col" data-comp-id="column.5">
                            <div class="" data-comp-id="text.4" ng-bind="item.ticketnumber"
                                style="color: rgb(51, 51, 51); font-size: 12px;">PR-000000189</div>
                        </div>
                    </div>
                </div>
                <div class="col text-right col-10" data-comp-id="column.6"
                    style="padding: 10px;">
                    <div class="row" data-comp-id="row.4"
                        style="padding: 0px; position: relative;  top: 50%;  transform: translateY(-50%);">
                        <div class="col" data-comp-id="column.7" style="padding: 0px;">
                            <i class="icon fa-icon fa-circle assertive" data-comp-id="icon.1"
                                ng-show="item.isimp=='Yes'" style="font-size: 16px;"></i>{{item.isimp}}
                            <i class="icon ion-ios-arrow-right positive" data-comp-id="icon.2"
                                ng-click="goToJobDetails(data.listItems,item,$index);" style="font-size: 32px;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div data-comp-id="div.2" ng-show="data.listItems.length==0"
            style="text-align:center; margin-top: 10px">
            <div class=" assertive" data-comp-id="text.5">No Data Available</div>
        </div>
    </ion-content>
</ion-view>
