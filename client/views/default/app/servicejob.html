<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-energized" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" data-comp-id="button.1"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Pending Job</ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-header-bar class="bar-light bar-subheader" data-comp-id="header-bar.1"
        dynamic-fixed-header="" style="padding: 0px;">
        <div class="" data-comp-id="div.1"
            style="background-color: rgb(247, 247, 251); margin: 0px; box-shadow: rgb(221, 221, 221) 0px 4px 10px;">
            <div class="row" data-comp-id="row.1" style="padding: 0px 4px;">
                <div class="col text-center" data-comp-id="column.1"
                    ng-click="app.action('servicejob', 'selectTabs[item].clickTab', this)"
                    ng-repeat="item in data.selectTabs"
                    ng-style="item.isSelected ? {'color': '#006bb6', 'border-bottom': '3px solid rgb(0, 107, 182)', 'margin': '0px 0px 0x'} : {'font-size': '14px', 'color': 'rgb(102, 102, 102)'}">
                    <div data-comp-id="text.1" style="font-size: 14px;">{{item.tabName.replace(' service', 'Pending')}}</div>
                </div>
            </div>
        </div>
        <!--Search box-->
        <div class="" data-comp-id="div.2" style="">
            <div class="bar bar-header item-input-inset calm-bg"
                data-comp-id="searchInput.1">
                <label class="item-input-wrapper" data-comp-id="searchInput.2"
                    style="background-color: rgb(255, 255, 255); border: none;">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input data-comp-id="searchInput.3" ng-model="searchstring" placeholder="Search"
                        type="search">
                </label>
            </div>
        </div>
        <!--Search box-->
        <div class="row stable-bg" data-comp-id="row.2" style="padding: 0px;">
            <div class="col col-60" data-comp-id="column.2">
                <label class="item  item-input item-select-icon positive-icon"
                    data-comp-id="selectInput.1">
                    <select ng-model="sortBy"
                        style="border-color: rgb(0, 153, 0); font-size: 14px; margin: 2px;">
                        <option ng-show="true" value="">Sort by</option>
                        <option value="firstname">Name</option>
                        <option value="pickupaddress">Location</option>
                        <option value="ticketnumber">Job No</option>
                        <option value="problemcategory">Problem Description</option>
                    </select>
                </label>
            </div>
            <div class="col col-20" data-comp-id="column.3" ng-if="!changeIc"><img data-comp-id="image.1" data-img="" ng-click="changeIcon()"
                ng-src="images/SortUpGlyph_Active.png"
                style="width: 36px; height: 36px; margin: 8px;"></div>
            <div class="col col-20" data-comp-id="column.4" ng-if="changeIc">
                <img data-comp-id="image.2" data-img="" ng-src="images/SortUpGlyph_Deactive.png"
                    style="width: 36px; height: 36px; margin: 8px;"></div>
            <div class="col col-20" data-comp-id="column.5" ng-if="changeIc">
                <img data-comp-id="image.3" data-img="" ng-click="changeIcon()"
                    ng-src="images/SortDownGlyph_Active.png"
                    style="width: 36px; height: 36px; margin: 8px;"></div>
            <div class="col col-20 " data-comp-id="column.6" ng-if="!changeIc">
                <img data-comp-id="image.4" data-img=""
                    ng-src="images/SortDownGlyph_Deactive.png"
                    style="width: 36px; height: 36px; margin: 8px;"></div>
        </div>
    </ion-header-bar>
    <ion-content class=" stable-bg" data-comp-id="ionic-content.1">
        <div class=" card" data-comp-id="div.3"
            ng-repeat="item in data.listItems | orderBy:sortFunc:isDescending | filter:customSearch"
            style="margin: 10px 10px;">
            <div class="row" data-comp-id="row.3">
                <div class="col" data-comp-id="column.7" style="padding: 0px;">
                    <div class="row" data-comp-id="row.4" style="padding: 0px 10px;">
                        <div class="col" data-comp-id="column.8">
                            <div class="" data-comp-id="text.2"
                                style="color: rgb(51, 51, 51); font-size: 12px; font-weight: bold;">{{item.firstname +' '+ item.lastname}}
                                <a ng-href="{{'tel:' + item.mobilenumber}}">
                                    <img data-comp-id="image.5" data-img="" ng-src="images/call.jpg"
                                        style="width: 15%; margin: 0px; height: 15px;"></a>
                                <a ng-href="{{'sms:' + item.mobilenumber}}">
                                    <img data-comp-id="image.6" data-img="" ng-src="images/sms.png"
                                        style="width: 15%; margin: 0px; height: 15px;"></a>
                            </div>
                        </div>
                        <div class="col" data-comp-id="column.9">
                            <div class="" data-comp-id="text.3" ng-bind="item.pickupaddress"
                                style="color: rgb(51, 51, 51); font-size: 12px;">PR-000000189</div>
                        </div>
                    </div>
                    <div class="row" data-comp-id="row.5" style="padding: 0px 10px;">
                        <div class="col" data-comp-id="column.10">
                            <div class="" data-comp-id="text.4" ng-bind="item.problemcategory"
                                style="color: rgb(51, 51, 51); font-size: 12px;">1234566</div>
                        </div>
                        <div class="col" data-comp-id="column.11">
                            <div class="" data-comp-id="text.5" ng-bind="item.ticketnumber"
                                style="color: rgb(51, 51, 51); font-size: 12px;">PR-000000189</div>
                        </div>
                    </div>
                    <span class=" positive" data-comp-id="text.6" ng-click="expanded = !expanded"
                        style="font-size: 10px; padding: 0px 17px;">{{expanded ? 'Less details' : 'More Details'}}</span>
                </div>
                <div class="col text-right col-10" data-comp-id="column.12"
                    style="padding: 10px;">
                    <div class="row" data-comp-id="row.6"
                        style="padding: 0px; position: relative;  top: 50%;  transform: translateY(-50%);">
                        <div class="col" data-comp-id="column.13" style="padding: 0px;">
                            <i class="icon fa-icon fa-star assertive" data-comp-id="icon.1"
                                ng-show="item.isimp" style="font-size: 25px;"></i>
                            <i class="icon ion-ios-arrow-right positive" data-comp-id="icon.2"
                                ng-click="app.go('app.jobdetails')" style="font-size: 32px;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div data-comp-id="div.4" ng-show="data.listItems.length==0"
            style="text-align:center; margin-top: 10px">
            <div class=" assertive" data-comp-id="text.7">No Data Available</div>
        </div>
    </ion-content>
</ion-view>
