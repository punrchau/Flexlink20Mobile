<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar class=" bar-positive" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-ios-arrow-left" data-comp-id="button.1"
                ng-click="app.go('app.servicejob')"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Job Details</ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class=" stable-bg" data-comp-id="ionic-content.1">
        <div class=" positive" data-comp-id="text.1"
            style="font-size: 12px; font-style: italic;">
            &lt;&lt; IND-JOB#-000000013(Ramkewal Chauhan) &gt;&gt;
        </div>
        <svg height="1" width="400">
            <line style="stroke:rgb(0,0,255);stroke-width:2" x1="0" x2="400" y1="0" y2="0"></line>
        </svg>
        <div class=" stable-bg" data-comp-id="div.1">
            <div class="" data-comp-id="div.2" ng-repeat="item in categories"
                style="width: 40%; display: inline-block; margin: 0px 18px;">
                <div class="card light-bg" data-comp-id="div.3"
                    ng-click="app.action('categories', 'data.categories[item].action', this)"
                    style="padding: 5px 5px 5px; border-radius: 10px;">
                    <img data-comp-id="image.1" data-img="" ng-src="{{item.image}}"
                        style="width: 85%; margin: 10px; height: 50px;">
                    <div class=" energized" data-comp-id="text.2" style="font-size: 15px;">
                        <i class="icon {{item.icon}}" data-comp-id="icon.1" style="margin: 10px;"></i>
                        {{item.categoryName}}</div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
